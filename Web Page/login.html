<!DOCTYPE html>
<html>

	<head>
		<title>Login</title>

		<script src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/userValidation.js"></script>

		<meta name="description" content="Login to Free Event Calendar">
		<meta name="keywords" content="Free, Event, Events, Manager, LogIn, Personal, Account">
		<meta name="author" content="Feup Students">
		<meta charset="UTF-8">
	</head>

	<body>
		<h1>Login</h1>

		<form id="validationForm" method="POST">
			
			<label for="login">Login: </label>
			<input type="radio" id="login" name="loginSelection" checked="checked">

			<br><label for="register">Register: </label>
			<input type="radio" id="register" name="loginSelection">


			<br><br><label for="username">Username: </label>
			<br><input type="text" id="username">

			<br><label for="password">Password: </label>
			<br><input type="password" id="password">

			<br><label id="emailLabel" for="email">Email: </label>
			<br><input type="text" id="email">

			<br><label id="verEmailLabel" for="verifyEmail">Verify Email: </label>
			<br><input type="text" id="verifyEmail">

			<br>
			<br><input type="button" id="submitLog" value="Log In">
			<input type="button" id="submitReg" value="Register">
		</form>
		
	</body>
</html>
